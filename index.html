<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RURALCARE - Revolutionizing Healthcare with Technology</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            height: 50px;
            width: auto;
        }
        nav {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            border-radius: 5px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #218838;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }
        .content h1 {
            font-size: 3em;
            color: #333;
        }
        .content p {
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="RuralCare Logo" class="logo">
        <nav>
            <a href="login.html">Login</a>
            <a href="emergency.html">Emergency</a>
        </nav>
    </header>
    <div class="content">
        <h1>RuralCare</h1>
        <p>"Reliable, Remote, Responsive Care for Every Community"</p>
    </div>
</body>
</html>
